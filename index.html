<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Authentication</title>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card mx-auto" style="max-width: 400px;">
      <div class="card-body">
        <h5 class="card-title text-center">Login</h5>
        <form action="/login" method="POST">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <p class="mt-3 text-center">Don't have an account? <a href="#" onclick="showRegistration()">Create it.</a></p>
      </div>
    </div>
  </div>

  <script>
    function showRegistration() {
      document.querySelector('.card-title').innerText = 'Registration';
      document.querySelector('form').action = '/register';
      document.querySelector('form button').innerText = 'Register';
      document.querySelector('.mt-3').innerHTML = 'Already have an account? <a href="#" onclick="showLogin()">Login.</a>';
    }

    function showLogin() {
      document.querySelector('.card-title').innerText = 'Login';
      document.querySelector('form').action = '/login';
      document.querySelector('form button').innerText = 'Login';
      document.querySelector('.mt-3').innerHTML = 'Don\'t have an account? <a href="#" onclick="showRegistration()">Create it.</a>';
    }
  </script>
</body>
</html>
